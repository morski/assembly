<html>
    <head>
        <title>Assembly Image Viewer</title>
        <link type="text/css" href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <style>
 

        </style>
    </head>
    <body>
        <div class="header">
            <img src="https://images.ctfassets.net/1wvtj0omotu1/2q9TG6XFXaGBiSsVo80ORr/a21a58202256e57ba66d8d63108acc83/asm-two-row-white-s19.png">
            <div class="title-container">
                <div class="title-border-left"></div>
                <div class="title-text">SCREEN UPDATER</div>
                <div class="title-border-right"></div>
            </div>
        </div>
        <div class="client-container">
            <div class="info">
                <div class="date"></div>
                <div class="category">Presets</div>
            </div>
            <div class="content">
                <div class="save-preset space-between-row">
                    <input id="preset-name" type="text">
                    <div class="button" onclick="savePreset()">Save</div>
                </div>
                <div class="select-preset space-between-row top-divider">
                    <select id="preset-selector"></select>
                    <div class="button" onclick="loadPreset()">Load</div>
                    <div class="button" onclick="getPresets()">Refresh</div>
                </div>
            </div>
        </div>
        <div class="client-container">
                <div class="info">
                    <div class="date"></div>
                    <div class="category">GIF</div>
                </div>
                <div class="content">
                    <div class="space-between-row">
                        <div class="input-label">
                            <label for="gif-tag">TAG</label>
                            <input id="gif-tag" type="text">
                        </div>
                        <div class="input-label">
                            <label for="gif-refresh-interval">INTERVAL</label>
                            <input id="gif-refresh-interval" type="number">
                        </div>
                        <div class="button" onclick="startGifs()">Random GIF</div>
                        <div class="button" onclick="stopGifs()">Stop GIFS</div>
                    </div>
                </div>
            </div>
        <div class="client-container">
            <div class="info">
                <div class="date"></div>
                <div class="category">All</div>
            </div>
            <div class="content">
                <div class="button-container">
                    <div class="button" onclick="blankScreens()">Blank</div>
                    <div class="button" onclick="startEpilepsy()">Start epilepsy</div>
                    <div class="button" onclick="stopEpilepsy()">Stop epilepsy</div>
                </div>
                <div class="media-update-container top-divider">
                    <div class="url-type-container">
                        <div class="media-url">
                            <input name="allUrl" type="text">
                        </div>
                        <div class="media-type">
                            <div class="type">
                                <input id="allImage" type="radio" name="allMediaType" value="image" checked><label for="allImage">Image</label>
                            </div>
                            <div class="type">
                                <input id="allVideo" type="radio" name="allMediaType" value="video"><label for="allVideo">Video</label>
                            </div>
                            <div class="type">
                                <input id="allYoutube" type="radio" name="allMediaType" value="youtube"><label for="allYoutube">Youtube</label>
                            </div>
                        </div>
                    </div>
                    <div class="media-update-button">
                        <div class="button" onclick="updateMedia('all')">Update</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="userContent">
            
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
